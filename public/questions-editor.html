<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Party - Gestione Domande</title>
    <link rel="stylesheet" href="css/enhanced-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/common.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background), #070b16);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 0.5s;
        }

        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            display: inline-block;
            animation: glow 3s infinite alternate;
            left: 50%;
            transform: translateX(-50%);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: var(--border-radius);
            position: relative;
            box-shadow: var(--shadow);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: var(--glass);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab i {
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        .tab:hover i {
            transform: scale(1.2);
        }

        .tab.active {
            background: rgba(252, 211, 77, 0.2);
            color: var(--accent);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid var(--glass);
            border-radius: var(--border-radius);
            font-size: 1rem;
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .option-group {
            display: flex;
            margin-bottom: 15px;
        }

        .option-group input {
            flex: 1;
            margin-right: 10px;
            margin-bottom: 0;
        }

        .option-group button {
            background: rgba(239, 68, 68, 0.8);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0 15px;
            cursor: pointer;
            transition: var(--transition);
        }

        .option-group button:hover {
            background: var(--error);
            transform: translateY(-2px);
        }

        .add-option {
            background: rgba(16, 185, 129, 0.8);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 15px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .add-option:hover {
            background: var(--success);
            transform: translateY(-2px);
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.5);
        }

        button:hover::before {
            left: 100%;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 15px;
        }

        .secondary-button {
            background: linear-gradient(135deg, #475569, #334155);
        }

        .secondary-button:hover {
            box-shadow: 0 10px 25px -5px rgba(71, 85, 105, 0.5);
        }

        .category-list {
            margin-bottom: 25px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            padding: 12px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .category-item:hover {
            background: var(--glass-hover);
            transform: translateX(5px);
            border-left-color: var(--accent);
        }

        .category-item button {
            padding: 8px 12px;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .questions-list {
            margin-top: 25px;
        }

        .question-item {
            background: var(--glass);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            position: relative;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .question-item:hover {
            background: var(--glass-hover);
            transform: translateX(5px);
            border-left-color: var(--primary);
        }

        .question-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: var(--text);
        }

        .question-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .question-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .question-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }

        .question-actions button {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .filter-container {
            display: flex;
            margin-bottom: 25px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-container select {
            margin-bottom: 0;
            flex: 1;
            min-width: 200px;
        }

        .delete-button {
            background: linear-gradient(135deg, #ef4444, #b91c1c);
        }

        .delete-button:hover {
            box-shadow: 0 10px 25px -5px rgba(239, 68, 68, 0.5);
        }

        .edit-button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .edit-button:hover {
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.5);
        }

        .alert {
            padding: 15px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
            border-left: 5px solid;
            animation: slideInDown 0.5s;
            position: relative;
            padding-right: 40px;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .alert::before {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 10px;
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        .alert.success::before {
            content: '\f058'; /* check-circle */
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error);
            color: var(--error);
        }

        .alert.error::before {
            content: '\f057'; /* times-circle */
        }

        .alert.info {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--info);
            color: var(--info);
        }

        .alert.info::before {
            content: '\f05a'; /* info-circle */
        }

        .close-alert {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .close-alert:hover {
            opacity: 1;
        }

        /* Nuovi stili per selezione categoria */
        .category-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-checkbox {
            display: none;
        }

        .category-label {
            background: var(--glass);
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .category-label:hover {
            background: var(--glass-hover);
            transform: translateY(-2px);
        }

        .category-checkbox:checked + .category-label {
            background: rgba(139, 92, 246, 0.3);
            border: 1px solid var(--primary);
        }

        /* Aggiungi badge per il tipo di domanda */
        .question-type-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .question-type-badge.multiple {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .question-type-badge.boolean {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .question-type-badge.text {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
        }

        /* Empty state per nessuna domanda */
        .empty-state {
            text-align: center;
            padding: 30px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestione Domande</h1>

        <div class="alert success" id="successAlert">
            <span id="successText"></span>
            <span class="close-alert" onclick="closeAlert('success')">&times;</span>
        </div>
        <div class="alert error" id="errorAlert">
            <span id="errorText"></span>
            <span class="close-alert" onclick="closeAlert('error')">&times;</span>
        </div>
        <div class="alert info" id="infoAlert">
            <span id="infoText"></span>
            <span class="close-alert" onclick="closeAlert('info')">&times;</span>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="openTab('viewQuestions')">
                <i class="fas fa-list"></i> Visualizza Domande
            </div>
            <div class="tab" onclick="openTab('addQuestion')">
                <i class="fas fa-plus-circle"></i> Aggiungi Domanda
            </div>
            <div class="tab" onclick="openTab('manageCategories')">
                <i class="fas fa-tags"></i> Gestisci Categorie
            </div>
        </div>

        <div class="tab-content active" id="viewQuestions">
            <div class="card">
                <h2>Tutte le Domande</h2>
                <div class="filter-container">
                    <select id="categoryFilter" onchange="filterQuestions()">
                        <option value="all">Tutte le categorie</option>
                        <!-- Categories will be loaded here -->
                    </select>
                    <select id="typeFilter" onchange="filterQuestions()">
                        <option value="all">Tutti i tipi</option>
                        <option value="multiple">Scelta multipla</option>
                        <option value="boolean">Vero/Falso</option>
                        <option value="text">Risposta aperta</option>
                    </select>
                </div>

                <div class="questions-list" id="questionsList">
                    <!-- Questions will be loaded here -->
                </div>
            </div>
            <div class="button-group">
                <button class="secondary-button" onclick="window.location.href='index.html'">Torna al Menu</button>
            </div>
        </div>

        <div class="tab-content" id="addQuestion">
            <div class="card">
                <h2>Aggiungi Nuova Domanda</h2>
                <form id="questionForm">
                    <label for="questionCategory">Categoria:</label>
                    <select id="questionCategory" required>
                        <!-- Categories will be loaded here -->
                    </select>

                    <label for="questionType">Tipo di Domanda:</label>
                    <select id="questionType" onchange="toggleOptions()" required>
                        <option value="multiple">Scelta multipla</option>
                        <option value="boolean">Vero/Falso</option>
                        <option value="text">Risposta aperta</option>
                    </select>

                    <label for="questionText">Domanda:</label>
                    <textarea id="questionText" placeholder="Inserisci la domanda..." required></textarea>

                    <div id="optionsContainer">
                        <label>Opzioni:</label>
                        <div id="optionsList">
                            <div class="option-group">
                                <input type="text" name="option1" placeholder="Opzione 1" required>
                                <button type="button" onclick="removeOption(this)">-</button>
                            </div>
                            <div class="option-group">
                                <input type="text" name="option2" placeholder="Opzione 2" required>
                                <button type="button" onclick="removeOption(this)">-</button>
                            </div>
                        </div>
                        <button type="button" class="add-option" onclick="addOption()">+ Aggiungi Opzione</button>
                    </div>

                    <div id="booleanOptions" style="display: none;">
                        <label>Scegli la risposta corretta:</label>
                        <select id="booleanAnswer" name="booleanAnswer">
                            <option value="Vero">Vero</option>
                            <option value="Falso">Falso</option>
                        </select>
                    </div>

                    <label for="correctAnswer" id="correctAnswerLabel">Risposta corretta:</label>
                    <input type="text" id="correctAnswer" name="correctAnswer" placeholder="Inserisci la risposta corretta..." required>

                    <div class="button-group">
                        <button type="button" class="secondary-button" onclick="resetForm()">Cancella</button>
                        <button type="submit">Salva Domanda</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="tab-content" id="manageCategories">
            <div class="card">
                <h2>Gestisci Categorie</h2>
                <div class="category-list" id="categoriesList">
                    <!-- Categories will be loaded here -->
                </div>
                <form id="categoryForm">
                    <label for="newCategory">Nuova Categoria:</label>
                    <div class="option-group">
                        <input type="text" id="newCategory" placeholder="Nome categoria..." required>
                        <button type="submit">Aggiungi</button>
                    </div>
                </form>
            </div>
            <div class="button-group">
                <button class="secondary-button" onclick="window.location.href='index.html'">Torna al Menu</button>
            </div>
        </div>
    </div>

    <script>
        // Verifica se API_URL è già definita
        if (typeof window.API_URL === 'undefined') {
            window.API_URL = window.location.origin;
        }
        console.log('questions-editor.html: API_URL è', window.API_URL);

        async function loadQuestionData() {
            console.log('Loading question data from API...');
            try {
                const categories = await window.quizAPI.loadCategories();
                console.log('Categories loaded:', categories);
                
                const questions = await window.quizAPI.loadQuestions();
                console.log('Questions loaded:', questions.length);
                
                // Aggiorna l'interfaccia con i dati caricati
                updateCategoriesList(categories);
                updateQuestionsList(questions);
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Errore nel caricamento dei dati. Verifica la connessione e riprova.');
            }
        }

        function updateCategoriesList(categories) {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            
            categories.forEach(category => {
                const li = document.createElement('li');
                li.textContent = category;
                categoryList.appendChild(li);
            });
        }

        function updateQuestionsList(questions) {
            const questionList = document.getElementById('questionList');
            questionList.innerHTML = '';
            
            questions.forEach(question => {
                const li = document.createElement('li');
                li.textContent = `${question.question} (${question.category})`;
                questionList.appendChild(li);
            });
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Inizializza l'editor quando il DOM è caricato
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded - setting up event listeners');
            loadQuestionData();
        });
    </script>
</body>
</html>
