<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Party - Gestione Domande</title>
    <link rel="stylesheet" href="css/enhanced-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/common.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background), #070b16);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 0.5s;
        }

        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            display: inline-block;
            animation: glow 3s infinite alternate;
            left: 50%;
            transform: translateX(-50%);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: var(--border-radius);
            position: relative;
            box-shadow: var(--shadow);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: var(--glass);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab i {
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        .tab:hover i {
            transform: scale(1.2);
        }

        .tab.active {
            background: rgba(252, 211, 77, 0.2);
            color: var(--accent);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid var(--glass);
            border-radius: var(--border-radius);
            font-size: 1rem;
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .option-group {
            display: flex;
            margin-bottom: 15px;
        }

        .option-group input {
            flex: 1;
            margin-right: 10px;
            margin-bottom: 0;
        }

        .option-group button {
            background: rgba(239, 68, 68, 0.8);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0 15px;
            cursor: pointer;
            transition: var(--transition);
        }

        .option-group button:hover {
            background: var(--error);
            transform: translateY(-2px);
        }

        .add-option {
            background: rgba(16, 185, 129, 0.8);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 15px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .add-option:hover {
            background: var(--success);
            transform: translateY(-2px);
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.5);
        }

        button:hover::before {
            left: 100%;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 15px;
        }

        .secondary-button {
            background: linear-gradient(135deg, #475569, #334155);
        }

        .secondary-button:hover {
            box-shadow: 0 10px 25px -5px rgba(71, 85, 105, 0.5);
        }

        .category-list {
            margin-bottom: 25px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            padding: 12px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .category-item:hover {
            background: var(--glass-hover);
            transform: translateX(5px);
            border-left-color: var(--accent);
        }

        .category-item button {
            padding: 8px 12px;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .questions-list {
            margin-top: 25px;
        }

        .question-item {
            background: var(--glass);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            position: relative;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }

        .question-item:hover {
            background: var(--glass-hover);
            transform: translateX(5px);
            border-left-color: var(--primary);
        }

        .question-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: var(--text);
        }

        .question-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .question-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .question-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }

        .question-actions button {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .filter-container {
            display: flex;
            margin-bottom: 25px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-container select {
            margin-bottom: 0;
            flex: 1;
            min-width: 200px;
        }

        .delete-button {
            background: linear-gradient(135deg, #ef4444, #b91c1c);
        }

        .delete-button:hover {
            box-shadow: 0 10px 25px -5px rgba(239, 68, 68, 0.5);
        }

        .edit-button {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .edit-button:hover {
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.5);
        }

        .alert {
            padding: 15px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
            border-left: 5px solid;
            animation: slideInDown 0.5s;
            position: relative;
            padding-right: 40px;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .alert::before {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 10px;
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        .alert.success::before {
            content: '\f058'; /* check-circle */
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error);
            color: var(--error);
        }

        .alert.error::before {
            content: '\f057'; /* times-circle */
        }

        .alert.info {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--info);
            color: var(--info);
        }

        .alert.info::before {
            content: '\f05a'; /* info-circle */
        }

        .close-alert {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .close-alert:hover {
            opacity: 1;
        }

        /* Nuovi stili per selezione categoria */
        .category-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-checkbox {
            display: none;
        }

        .category-label {
            background: var(--glass);
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .category-label:hover {
            background: var(--glass-hover);
            transform: translateY(-2px);
        }

        .category-checkbox:checked + .category-label {
            background: rgba(139, 92, 246, 0.3);
            border: 1px solid var(--primary);
        }

        /* Aggiungi badge per il tipo di domanda */
        .question-type-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .question-type-badge.multiple {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .question-type-badge.boolean {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .question-type-badge.text {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
        }

        /* Empty state per nessuna domanda */
        .empty-state {
            text-align: center;
            padding: 30px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestione Domande</h1>

        <div class="alert success" id="successAlert">
            <span id="successText"></span>
            <span class="close-alert" onclick="closeAlert('success')">&times;</span>
        </div>
        <div class="alert error" id="errorAlert">
            <span id="errorText"></span>
            <span class="close-alert" onclick="closeAlert('error')">&times;</span>
        </div>
        <div class="alert info" id="infoAlert">
            <span id="infoText"></span>
            <span class="close-alert" onclick="closeAlert('info')">&times;</span>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="openTab('viewQuestions')">
                <i class="fas fa-list"></i> Visualizza Domande
            </div>
            <div class="tab" onclick="openTab('addQuestion')">
                <i class="fas fa-plus-circle"></i> Aggiungi Domanda
            </div>
            <div class="tab" onclick="openTab('manageCategories')">
                <i class="fas fa-tags"></i> Gestisci Categorie
            </div>
        </div>

        <div class="tab-content active" id="viewQuestions">
            <div class="card">
                <h2>Tutte le Domande</h2>
                <div class="filter-container">
                    <select id="categoryFilter" onchange="filterQuestions()">
                        <option value="all">Tutte le categorie</option>
                        <!-- Categories will be loaded here -->
                    </select>
                    <select id="typeFilter" onchange="filterQuestions()">
                        <option value="all">Tutti i tipi</option>
                        <option value="multiple">Scelta multipla</option>
                        <option value="boolean">Vero/Falso</option>
                        <option value="text">Risposta aperta</option>
                    </select>
                </div>

                <div class="questions-list" id="questionsList">
                    <!-- Questions will be loaded here -->
                </div>
            </div>
            <div class="button-group">
                <button class="secondary-button" onclick="window.location.href='index.html'">Torna al Menu</button>
            </div>
        </div>

        <div class="tab-content" id="addQuestion">
            <div class="card">
                <h2>Aggiungi Nuova Domanda</h2>
                <form id="questionForm">
                    <label for="questionCategory">Categoria:</label>
                    <select id="questionCategory" required>
                        <!-- Categories will be loaded here -->
                    </select>

                    <label for="questionType">Tipo di Domanda:</label>
                    <select id="questionType" onchange="toggleOptions()" required>
                        <option value="multiple">Scelta multipla</option>
                        <option value="boolean">Vero/Falso</option>
                        <option value="text">Risposta aperta</option>
                    </select>

                    <label for="questionText">Domanda:</label>
                    <textarea id="questionText" placeholder="Inserisci la domanda..." required></textarea>

                    <div id="optionsContainer">
                        <label>Opzioni:</label>
                        <div id="optionsList">
                            <div class="option-group">
                                <input type="text" name="option1" placeholder="Opzione 1" required>
                                <button type="button" onclick="removeOption(this)">-</button>
                            </div>
                            <div class="option-group">
                                <input type="text" name="option2" placeholder="Opzione 2" required>
                                <button type="button" onclick="removeOption(this)">-</button>
                            </div>
                        </div>
                        <button type="button" class="add-option" onclick="addOption()">+ Aggiungi Opzione</button>
                    </div>

                    <div id="booleanOptions" style="display: none;">
                        <label>Scegli la risposta corretta:</label>
                        <select id="booleanAnswer" name="booleanAnswer">
                            <option value="Vero">Vero</option>
                            <option value="Falso">Falso</option>
                        </select>
                    </div>

                    <label for="correctAnswer" id="correctAnswerLabel">Risposta corretta:</label>
                    <input type="text" id="correctAnswer" name="correctAnswer" placeholder="Inserisci la risposta corretta..." required>

                    <div class="button-group">
                        <button type="button" class="secondary-button" onclick="resetForm()">Cancella</button>
                        <button type="submit">Salva Domanda</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="tab-content" id="manageCategories">
            <div class="card">
                <h2>Gestisci Categorie</h2>
                <div class="category-list" id="categoriesList">
                    <!-- Categories will be loaded here -->
                </div>
                <form id="categoryForm">
                    <label for="newCategory">Nuova Categoria:</label>
                    <div class="option-group">
                        <input type="text" id="newCategory" placeholder="Nome categoria..." required>
                        <button type="submit">Aggiungi</button>
                    </div>
                </form>
            </div>
            <div class="button-group">
                <button class="secondary-button" onclick="window.location.href='index.html'">Torna al Menu</button>
            </div>
        </div>
    </div>

    <script>
        // Verifica se API_URL è già definita
        if (typeof window.API_URL === 'undefined') {
            window.API_URL = window.location.origin;
        }
        console.log('questions-editor.html: API_URL è', window.API_URL);

        // Funzione per aprire le tab
        function openTab(tabName) {
            // Nascondi tutti i contenuti delle tab
            const tabContents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].style.display = 'none';
            }

            // Rimuovi la classe 'active' da tutti i bottoni delle tab
            const tabButtons = document.getElementsByClassName('tab-button');
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('active');
            }

            // Mostra il contenuto della tab selezionata e attiva il bottone
            document.getElementById(tabName).style.display = 'block';
            event.currentTarget.classList.add('active');
        }

        function updateCategoryFilter(categories) {
            const categoryFilter = document.getElementById('categoryFilter');
            if (categoryFilter) {
                // Mantieni l'opzione "Tutte le categorie"
                categoryFilter.innerHTML = '<option value="all">Tutte le categorie</option>';
                
                // Aggiungi tutte le categorie disponibili
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categoryFilter.appendChild(option);
                });
            }
        }

        function filterQuestions() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            
            console.log('Filtering questions by:', { category: categoryFilter, type: typeFilter });
            
            loadFilteredQuestions(categoryFilter, typeFilter);
        }

        async function loadFilteredQuestions(category, type) {
            try {
                // Costruisci l'URL di base
                let url = `${window.API_URL}/api/questions`;
                
                // Aggiungi il filtro per categoria se selezionato
                if (category && category !== 'all') {
                    url += `?category=${encodeURIComponent(category)}`;
                }
                
                console.log('Loading questions from URL:', url);
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                let questions = await response.json();
                console.log('Questions loaded:', questions.length);
                
                // Filtra per tipo se necessario (lato client)
                if (type && type !== 'all') {
                    questions = questions.filter(q => q.type === type);
                    console.log('After type filtering:', questions.length);
                }
                
                // Aggiorna la lista delle domande
                updateQuestionsList(questions);
            } catch (error) {
                console.error('Error loading filtered questions:', error);
                showError('Errore nel caricamento delle domande filtrate. Riprova più tardi.');
            }
        }

        async function loadQuestionData() {
            console.log('Loading question data from API...');
            try {
                // Carica le categorie
                const categoriesResponse = await fetch(`${window.API_URL}/api/categories`);
                if (!categoriesResponse.ok) {
                    throw new Error(`HTTP error! status: ${categoriesResponse.status}`);
                }
                const categories = await categoriesResponse.json();
                console.log('Categories loaded:', categories);
                
                // Carica le domande
                const questionsResponse = await fetch(`${window.API_URL}/api/questions`);
                if (!questionsResponse.ok) {
                    throw new Error(`HTTP error! status: ${questionsResponse.status}`);
                }
                const questions = await questionsResponse.json();
                console.log('Questions loaded:', questions.length);
                
                // Aggiorna l'interfaccia con i dati caricati
                updateCategoriesList(categories);
                updateQuestionsList(questions);
                updateCategorySelects(categories);
                updateCategoryFilter(categories);
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Errore nel caricamento dei dati. Verifica la connessione e riprova.');
            }
        }

        function updateCategoriesList(categories) {
            const categoriesList = document.getElementById('categoriesList');
            if (!categoriesList) {
                console.error('Elemento categoriesList non trovato');
                return;
            }
            
            categoriesList.innerHTML = '';
            
            categories.forEach(category => {
                const div = document.createElement('div');
                div.className = 'category-item';
                div.innerHTML = `
                        <span>${category}</span>
                    <div>
                        <button class="edit-button" onclick="editCategory('${category}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="delete-button" onclick="deleteCategory('${category}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                categoriesList.appendChild(div);
            });
        }

        function updateCategorySelects(categories) {
            const categorySelects = document.querySelectorAll('select[id$="Category"]');
            categorySelects.forEach(select => {
                select.innerHTML = '<option value="">Seleziona una categoria</option>';
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    select.appendChild(option);
                });
            });
        }

        function updateQuestionsList(questions) {
            const questionsList = document.getElementById('questionsList');
            if (!questionsList) {
                console.error('Elemento questionsList non trovato');
                return;
            }
            
            questionsList.innerHTML = '';
            
            if (questions.length === 0) {
                questionsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-question-circle"></i>
                        <p>Nessuna domanda disponibile</p>
                    </div>
                `;
                return;
            }
            
            questions.forEach(question => {
                const div = document.createElement('div');
                div.className = 'question-item';
                div.innerHTML = `
                    <div class="question-title">${question.question}</div>
                        <div class="question-meta">
                        <span><i class="fas fa-tag"></i> ${question.category}</span>
                        <span class="question-type-badge ${question.type}">${question.type}</span>
                        </div>
                        <div class="question-actions">
                        <button class="edit-button" onclick="editQuestion('${question.id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="delete-button" onclick="deleteQuestion('${question.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                questionsList.appendChild(div);
            });
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorText = document.getElementById('errorText');
            if (errorAlert && errorText) {
                errorText.textContent = message;
                errorAlert.style.display = 'block';
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 5000);
            }
        }

        function showSuccess(message) {
            const successAlert = document.getElementById('successAlert');
            const successText = document.getElementById('successText');
            if (successAlert && successText) {
                successText.textContent = message;
                successAlert.style.display = 'block';
                setTimeout(() => {
                    successAlert.style.display = 'none';
                }, 5000);
            }
        }

        // Funzione per aggiungere nuove opzioni alla domanda multipla
        function addOption() {
            const optionsContainer = document.getElementById('optionsContainer');
            const optionNumber = optionsContainer.children.length + 1;
            
            const optionGroup = document.createElement('div');
            optionGroup.className = 'option-group';
            optionGroup.innerHTML = `
                <input type="text" class="option-input" name="option${optionNumber}" placeholder="Opzione ${optionNumber}">
                <button type="button" onclick="removeOption(this)">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            optionsContainer.appendChild(optionGroup);
            
            // Aggiorna required su tutte le opzioni
            toggleOptions();
        }

        // Funzione per rimuovere un'opzione
        function removeOption(button) {
            const optionGroup = button.parentElement;
            const optionsContainer = optionGroup.parentElement;
            optionsContainer.removeChild(optionGroup);
            
            // Aggiorna il numero delle opzioni rimanenti e i loro nomi
            const optionInputs = optionsContainer.querySelectorAll('.option-input');
            optionInputs.forEach((input, index) => {
                input.placeholder = `Opzione ${index + 1}`;
                input.name = `option${index + 1}`;
            });
            
            // Aggiorna required su tutte le opzioni
            toggleOptions();
        }

        // Mostra/nascondi le opzioni in base al tipo di domanda
        function toggleOptions() {
            const questionType = document.getElementById('questionType').value;
            const optionsContainer = document.getElementById('optionsContainer');
            const booleanOptions = document.getElementById('booleanOptions');
            const correctAnswerInput = document.getElementById('correctAnswer');
            const correctAnswerLabel = document.getElementById('correctAnswerLabel');
            
            console.log('Toggling options for type:', questionType);
            
            // Rimuovi l'attributo required da tutti i campi di opzione
            document.querySelectorAll('.option-input').forEach(input => {
                input.required = false;
            });
            
            if (questionType === 'multiple') {
                optionsContainer.style.display = 'block';
                booleanOptions.style.display = 'none';
                correctAnswerInput.style.display = 'block';
                correctAnswerLabel.textContent = 'Risposta corretta (una delle opzioni):';
                correctAnswerInput.required = true;
                
                // Imposta required solo per le opzioni visibili
                document.querySelectorAll('.option-input').forEach(input => {
                    input.required = true;
                });
            } else if (questionType === 'boolean') {
                optionsContainer.style.display = 'none';
                booleanOptions.style.display = 'block';
                correctAnswerInput.style.display = 'none';
                correctAnswerInput.required = false;
                
                // Imposta il valore di correctAnswer in base alla selezione
                const booleanValue = document.getElementById('booleanAnswer').value;
                correctAnswerInput.value = booleanValue;
            } else {
                optionsContainer.style.display = 'none';
                booleanOptions.style.display = 'none';
                correctAnswerInput.style.display = 'block';
                correctAnswerLabel.textContent = 'Risposta corretta:';
                correctAnswerInput.required = true;
            }
        }

        function resetForm() {
            document.getElementById('questionForm').reset();
            document.getElementById('optionsContainer').innerHTML = '';
            
            // Aggiungi due opzioni di default
            addOption();
            addOption();
            
            // Ripristina i display
            toggleOptions();
        }

        // Funzione per aggiungere una nuova domanda
        async function addQuestion(event) {
            event.preventDefault();
            
            const questionText = document.getElementById('questionText').value.trim();
            const category = document.getElementById('questionCategory').value;
            const type = document.getElementById('questionType').value;
            
            let answer;
            if (type === 'boolean') {
                answer = document.getElementById('booleanAnswer').value;
            } else {
                answer = document.getElementById('correctAnswer').value.trim();
            }
            
            console.log('Adding question:', { type, category, questionText, answer });
            
            if (!questionText || !category || !answer) {
                showError('Tutti i campi sono obbligatori.');
                        return;
            }
            
            try {
                // Crea oggetto domanda
                const newQuestion = {
                    question: questionText,
                    category: category,
                    type: type,
                    answer: answer
                };
                
                // Se la domanda è a scelta multipla, aggiungi le opzioni
            if (type === 'multiple') {
                    const optionInputs = document.querySelectorAll('.option-input');
                    const options = Array.from(optionInputs).map(input => input.value.trim());
                    
                    // Controlla che ci siano almeno 2 opzioni e che nessuna sia vuota
                    if (options.length < 2 || options.some(opt => !opt)) {
                        showError('Devi fornire almeno 2 opzioni valide per una domanda a scelta multipla.');
                        return;
                    }
                    
                    // Controlla che la risposta sia tra le opzioni
                    if (!options.includes(answer)) {
                        showError('La risposta corretta deve essere una delle opzioni fornite.');
                return;
            }
            
                    newQuestion.options = options;
                }
                
                // Invia la domanda all'API
                const response = await fetch(`${window.API_URL}/api/questions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newQuestion)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const addedQuestion = await response.json();
                console.log('Domanda aggiunta:', addedQuestion);
                
                // Resetta il form
                resetForm();
                
                // Aggiorna la lista delle domande
                loadQuestionData();
                
                showSuccess('Domanda aggiunta con successo!');
            } catch (error) {
                console.error('Errore nell\'aggiunta della domanda:', error);
                showError('Errore nell\'aggiunta della domanda. Riprova più tardi.');
            }
        }

        // Inizializza l'editor quando il DOM è caricato
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded - setting up event listeners');
            loadQuestionData();
            
            // Aggiungi event listener
            document.getElementById('questionType').addEventListener('change', toggleOptions);
            document.getElementById('questionForm').addEventListener('submit', addQuestion);
            
            // Aggiungi event listener per il filtro
            document.getElementById('categoryFilter').addEventListener('change', filterQuestions);
            document.getElementById('typeFilter').addEventListener('change', filterQuestions);
            
            // Aggiungi le prime due opzioni per le domande multiple
            const optionsContainer = document.getElementById('optionsContainer');
            if (optionsContainer) {
                const optionGroup1 = document.createElement('div');
                optionGroup1.className = 'option-group';
                optionGroup1.innerHTML = `
                    <input type="text" class="option-input" placeholder="Opzione 1">
                    <button type="button" onclick="removeOption(this)">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                const optionGroup2 = document.createElement('div');
                optionGroup2.className = 'option-group';
                optionGroup2.innerHTML = `
                    <input type="text" class="option-input" placeholder="Opzione 2">
                    <button type="button" onclick="removeOption(this)">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                optionsContainer.appendChild(optionGroup1);
                optionsContainer.appendChild(optionGroup2);
            }
            
            // Inizializza i display delle opzioni in base al tipo selezionato
            toggleOptions();
        });

        // Fix dell'evento change su booleanAnswer
        document.getElementById('booleanAnswer').addEventListener('change', function() {
            const correctAnswerInput = document.getElementById('correctAnswer');
            correctAnswerInput.value = this.value;
        });
    </script>

    <script>
        // Funzione per eliminare una domanda
        async function deleteQuestion(questionId) {
            if (!confirm('Sei sicuro di voler eliminare questa domanda?')) {
                return;
            }
            
            try {
                const response = await fetch(`${window.API_URL}/api/questions/${questionId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                showSuccess('Domanda eliminata con successo!');
                loadQuestionData(); // Ricarica i dati aggiornati
            } catch (error) {
                console.error('Errore durante l\'eliminazione della domanda:', error);
                showError('Errore durante l\'eliminazione della domanda. Riprova più tardi.');
            }
        }

        // Funzione per modificare una domanda
        async function editQuestion(questionId) {
            try {
                // Carica i dettagli della domanda
                const response = await fetch(`${window.API_URL}/api/questions/${questionId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const question = await response.json();
                
                // Passa alla tab di aggiunta domanda
                openTab('addQuestion');
                
                // Popola il form con i dati della domanda
                document.getElementById('questionText').value = question.question;
                document.getElementById('questionCategory').value = question.category;
                document.getElementById('questionType').value = question.type;
                
                // Gestisci le opzioni in base al tipo
                if (question.type === 'multiple') {
                    // Pulisci le opzioni esistenti
                    document.getElementById('optionsList').innerHTML = '';
                    
                    // Aggiungi le opzioni della domanda
                    question.options.forEach((option, index) => {
                        const optionGroup = document.createElement('div');
                        optionGroup.className = 'option-group';
                        optionGroup.innerHTML = `
                            <input type="text" class="option-input" name="option${index + 1}" value="${option}" placeholder="Opzione ${index + 1}">
                            <button type="button" onclick="removeOption(this)">-</button>
                        `;
                        document.getElementById('optionsList').appendChild(optionGroup);
                    });
                    
                    document.getElementById('correctAnswer').value = question.answer;
                } else if (question.type === 'boolean') {
                    document.getElementById('booleanAnswer').value = question.answer;
                    document.getElementById('correctAnswer').value = question.answer;
                } else {
                    document.getElementById('correctAnswer').value = question.answer;
                }
                
                // Aggiorna i display in base al tipo di domanda
                toggleOptions();
                
                // Modifica l'event listener del form per gestire l'aggiornamento
                const form = document.getElementById('questionForm');
                
                // Rimuovi eventuali listener precedenti
                const newForm = form.cloneNode(true);
                form.parentNode.replaceChild(newForm, form);
                
                // Aggiungi il nuovo listener
                newForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    updateQuestion(questionId);
                });
                
                showInfo('Stai modificando una domanda esistente.');
            } catch (error) {
                console.error('Errore nel caricamento della domanda:', error);
                showError('Errore nel caricamento della domanda. Riprova più tardi.');
            }
        }

        // Funzione per aggiornare una domanda esistente
        async function updateQuestion(questionId) {
            const questionText = document.getElementById('questionText').value.trim();
            const category = document.getElementById('questionCategory').value;
            const type = document.getElementById('questionType').value;
            
            let answer;
            if (type === 'boolean') {
                answer = document.getElementById('booleanAnswer').value;
            } else {
                answer = document.getElementById('correctAnswer').value.trim();
            }
            
            if (!questionText || !category || !answer) {
                showError('Tutti i campi sono obbligatori.');
                return;
            }
            
            try {
                // Crea oggetto domanda
                const updatedQuestion = {
                    id: questionId,
                    question: questionText,
                    category: category,
                    type: type,
                    answer: answer
                };
                
                // Se la domanda è a scelta multipla, aggiungi le opzioni
                if (type === 'multiple') {
                    const optionInputs = document.querySelectorAll('.option-input');
                    const options = Array.from(optionInputs).map(input => input.value.trim());
                    
                    // Controlla che ci siano almeno 2 opzioni e che nessuna sia vuota
                    if (options.length < 2 || options.some(opt => !opt)) {
                        showError('Devi fornire almeno 2 opzioni valide per una domanda a scelta multipla.');
                        return;
                    }
                    
                    // Controlla che la risposta sia tra le opzioni
                    if (!options.includes(answer)) {
                        showError('La risposta corretta deve essere una delle opzioni fornite.');
                        return;
                    }
                    
                    updatedQuestion.options = options;
                }
                
                // Invia la domanda aggiornata all'API
                const response = await fetch(`${window.API_URL}/api/questions/${questionId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedQuestion)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Resetta il form
                resetForm();
                
                // Resetta il listener del form per tornare all'aggiunta di domande
                const form = document.getElementById('questionForm');
                const newForm = form.cloneNode(true);
                form.parentNode.replaceChild(newForm, form);
                newForm.addEventListener('submit', addQuestion);
                
                // Aggiorna la lista delle domande
                loadQuestionData();
                
                showSuccess('Domanda aggiornata con successo!');
            } catch (error) {
                console.error('Errore nell\'aggiornamento della domanda:', error);
                showError('Errore nell\'aggiornamento della domanda. Riprova più tardi.');
            }
        }

        // Funzione per mostrare info
        function showInfo(message) {
            const infoAlert = document.getElementById('infoAlert');
            const infoText = document.getElementById('infoText');
            if (infoAlert && infoText) {
                infoText.textContent = message;
                infoAlert.style.display = 'block';
                setTimeout(() => {
                    infoAlert.style.display = 'none';
                }, 5000);
            }
        }

        // Funzione per chiudere gli alert
        function closeAlert(type) {
            document.getElementById(`${type}Alert`).style.display = 'none';
        }
    </script>
